[main]
include=~/.config/fuzzel/colors.ini
font=NotoSansMNerdFont:size=40:weight=bold
prompt="SYS  "
placeholder=""
icons-enabled=no
horizontal-pad=12
inner-pad=2
lines=6
width=3

[border]
width=4
radius=12

[dmenu]
mode=index

[key-bindings]
cancel=a b c d e f g i m n o p q r s t u v w x y z 1 2 3 4 5 6 7 8 9 0 Escape Control+g Control+c Control+bracketleft
prev=Up Control+p k Shift+k Control+k
next=Down Control+n j Shift+j Control+j
delete-line-forward=none

